<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03 — :checked toggle</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>:checked para mostrar/ocultar</h1>

        <input type="checkbox" id="chk"> <!-- Nota: el botón no podía estar dentro del label, ya que de otra forma, sería imposible relacionar .detalles con el checkbox mediante un combinador -->
        <label for="chk">Mostrar detalles</label>
        <div class="detalles">Estos son los detalles ocultos</div>
    </body>
</html>
